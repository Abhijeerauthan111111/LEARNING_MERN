<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../html/css/contactme.css">
</head>
<body>
    <div class="contactme">
        <div class="header">
            <h2>Contact Me</h2>
            <h3>I will get back to you asap</h3>
        </div>

        <div>
            <form action="/submit.php" method="post">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                
                <br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                
                <br>
                
                <label for="country">Select Country:</label>
                <select name="country"  id="country" required >
                    <option disabled selected value="">select country</option>
                    <option value="india">India</option>
                    <option value="pak">Pakistan</option>
                    <option value="usa">USA</option>
                    <option value="Srilanka">Srilanka</option>
                    <option value="Mayanmar">Mayanmar</option>
                </select>
                
                <br>
                
                <label for="phnumber">Phone Number:</label>
                <input type="tel" id="phnumber" name="phnumber" placeholder="Enter your phone number" required>
                
                <br>
                <label for="message"></label>
                <textarea name="message" id="message" placeholder="Leave a message for me"></textarea>
                <br>
                <input type="submit" name="sub" id="submit" value="send">
            </form>
        </div>
    </div>
</body>
</html>
