<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Add Your Home</title>
    <link rel="stylesheet" href="/styles/output.css">
</head>
<body class="min-h-screen bg-slate-900 text-gray-100 flex flex-col items-center justify-center p-8">
    <div class="text-8xl mb-8">🏠</div>
    <h1 class="text-4xl font-bold text-rose-500 mb-8">Add Your Home</h1>
    <form action="/host/add-home" method="POST" class="w-full max-w-md">
        <input type="text"
            placeholder="Name of your house"
            name="housename"
            class="w-full px-4 py-2 mb-4 bg-slate-800 text-white rounded-lg border border-slate-700 focus:outline-none focus:border-rose-500">
        <input type="submit" 
            value="Add Home"
            class="w-full px-6 py-3 bg-rose-500 text-white font-semibold rounded-lg hover:bg-rose-600 transition duration-200 cursor-pointer">
    </form>
</body>
</html>
